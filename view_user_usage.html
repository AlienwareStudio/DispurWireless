<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Login</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="usage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">  
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100,300&display=swap" rel="stylesheet">

</head>
<body>
    <section class="usage_view">
       
        <div class="admin_heading">
            <div class="admin_logo" style="text-align: center;">
                <img src="logo.svg" alt="logo" style="width:50px;height:auto;">
                <h2 style="color:#0084ac;">Dispur Wireless</h2>
            </div>
            <h2>Tariff Plan Management</h2>
            <a href="create_plan.html"><i class="fa fa-plus"></i>&nbsp; New Plan</a>
            <a href="usage.html" style="color:#007da3;background:#baddfd;">Usage</a>
            <a href="admin_auth.html">Logout</a>
        </div>
        <div class="sub_header">
            <h3>Usage Details</h3>
        </div>
        <div class="usage_table">
            <div>
                <p>User : <span>Bob</span></p>
                <p>Active Plans : 3</p>
                <p>Total Rs.<span>999</span></p>
            </div>
            <br>
            <table>
                <thead>
                    <tr>
                        <th>Plan name</th>
                        <th>Usage</th>
                        <th>Expire date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Hi-Fi</td>
                        <td>234 GB</td>
                        <td>12-04-2021</td>
                    </tr>
                    <tr>
                        <td>Unlimited</td>
                        <td>1221 min</td>
                        <td>21-05-2021</td>
                    </tr>
                   
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
